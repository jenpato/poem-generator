<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The poem will go here
        <br />
        and here
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/jenpato" target="_blank">Jen Paterson</a> and
      is
      <a href="https://github.com/jenpato/poem-generator" target="_blank">
        open-sourced on GitHub
      </a>
      and is
      <a
        href="https://ai-poem-generator-project-jp.netlify.app/"
        target="_blank"
      >
        hosted on Netlify</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
